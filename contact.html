<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon\apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon\favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon\favicon-16x16.png">
    <!--Scripts-->
    <script src="handleform.js" defer></script>
    <title>BuzzyCloud | Contact</title>
</head>
<body>
    <header>
        <h2><a href=index.html>BuzzyCloud</a></h2>
    </header>

    <nav>
        <ul>
            <li id = "left"><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li id="right"><a href="about.html">About</a></li>
        </ul>
    </nav>

        <div class="body-container-contact">
            <div class="form-container">
                <form id="contact-form" method="POST">
                    <div class="form-group">
                    <label for="fname">First name:</label>
                    </div>
                    <input type="text" id="fname" name="fname"><br>
                    <div class="form-group">
                    <label for="lname">Last name:</label>
                    </div>
                    <input type="text" id="lname" name="lname"><br>
                    <div class="form-group">
                    <label for="email">E-mail address:</label>
                    </div>
                    <input type="text" id="email" name="email"><br>
                    <div class="form-group">
                    <label for="message">Message:</label>
                    </div>
                    <textarea id="message" name="message" col="40" rows="5" placeholder="Write your message here"></textarea>
                    <input type="submit" id="submit" name="submit">
                </form>
            </div>
        </div>
    <footer>
        <p>BuzzyCloud</p>
    </footer>
</body>
</html>
